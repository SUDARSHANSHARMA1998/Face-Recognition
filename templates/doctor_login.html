    <div class="container">

        <h1 class="display-6">Doctor Log In</h1>
        <p class="lead">Enter your email and password. Scan your face to login </p>
      </div><!-- /.jumbotron -->

      <form  action= "doctor_dashboard.html">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          </div>

          <!-- Need to change this File input into camera input  -->
          <center>

            <video id="player" controls autoplay></video>
            <canvas id="canvas" width=0 height=0></canvas>
            <div>
              <button type="button" id="capture" name="button" class="btn btn-primary">Capture</button>
              <button type="submit"  class="btn btn-primary" required>Login</button>
            </div>
            
            <script>
              const player = document.getElementById('player');
              const canvas = document.getElementById('canvas');
              const context = canvas.getContext('2d');
              const captureButton = document.getElementById('capture');

              const constraints = {
                video: true,
              };     

              captureButton.addEventListener('click', () => {

                context.drawImage(player, 0, 0, canvas.width, canvas.height);
                var image = canvas.toDataURL("image/png");
                console.log( image );
                window.open(image, '_blank');

                  // var image = canvas.toDataURL(); 
                // var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                //   document.getElementById('canvasImg').src = image;
                // window.open(image, '_blank');
                              

                player.srcObject.getVideoTracks().forEach(track => track.stop());

              });

              // Attach the video stream to the video element and autoplay.
              navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                  player.srcObject = stream;
                });
            </script>

        </center>
          <!-- Camera Input Ends -->
          <p> </p>
      </form>
